pre-commit:
  parallel: true
  commands:
    format:
      root: "web/"
      glob: "*.{js,ts,jsx,tsx}"
      run: bun format
    lint:
      root: "web/"
      glob: "*.{js,ts,jsx,tsx}"
      run: bun lint
